# DROP-IN: tests/data/sweep_v2_datasource.yaml
extensions: ["semantiva-examples"]
pipeline:
  nodes:
    - processor: FloatValueDataSource
      derive:
        parameter_sweep:
          parameters:
            value: "2.0 * t"
          variables:
            t: { lo: -1.0, hi: 2.0, steps: 3 }
          mode: combinatorial
          broadcast: false
          collection: FloatDataCollection
