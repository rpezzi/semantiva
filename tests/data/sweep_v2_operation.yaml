extensions: ["semantiva-examples"]
pipeline:
  nodes:
    - processor: "FloatValueDataSource"
      parameters: { value: 2.0 }
    - processor: FloatMultiplyOperation
      derive:
        parameter_sweep:
          parameters:
            factor: "f"
          variables:
            f: { lo: 1.0, hi: 3.0, steps: 3 }
          mode: by_position
          broadcast: false
          collection: FloatDataCollection
